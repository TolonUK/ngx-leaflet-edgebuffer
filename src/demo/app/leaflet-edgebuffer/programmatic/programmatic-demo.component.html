<div class="container" style="margin-top: 30px;">

	<div class="row" style="padding-bottom: 16px;">

		<div class="col-sm-12">

			<!-- Control Buttons -->
			<button class="btn btn-default" (click)="createFilter()">Create Random Filter</button>
			<button class="btn btn-default" (click)="clearFilter()">Clear Filter</button>

		</div>

	</div>

	<div class="row">

		<div class="col-sm-12">

			<!-- Map -->
			<div leaflet style="height: 400px;"
			     leafletEdgeBuffer
			     [leafletOptions]="options"
			     [leafletEdgeBufferOptions]="edgeBufferOptions">
			</div>

		</div>

	</div>

</div>
